<mat-toolbar color="primary" class="fixed-header">
    <mat-icon class="toggle" (click)="sidenav.toggle()">menu</mat-icon>
    <button class="app-name" mat-button routerLink="/">{{title}}</button>
    <span class="toolbar-spacer"></span>
    <!-- <button *ngIf="!loginstatus" class="label" mat-button routerLink="/signup">Register</button>
    <button *ngIf="!loginstatus" class="label" mat-button routerLink="/login">Login</button>
    <button *ngIf="loginstatus" class="label" mat-button routerLink="/logout" (click)="handleLogout()">Logout</button> -->
</mat-toolbar>
<mat-drawer-container class="container" autosize>
    <mat-drawer #sidenav class="sidenav" mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="/interpolation" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Interpolation & Expression</a>
            <a mat-list-item routerLink="/property-binding" routerLinkActive="active">Property Binding</a>
            <a mat-list-item routerLink="/event-binding" routerLinkActive="active">Event Binding</a>
            <a mat-list-item routerLink="/angular-directive" routerLinkActive="active">Angular Directives in Forms Module</a>
            <a mat-list-item routerLink="/template-ref-variable" routerLinkActive="active">Temaplate Reference Variable</a>
        </mat-nav-list>
    </mat-drawer>
    <div class="sidenav-content">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
